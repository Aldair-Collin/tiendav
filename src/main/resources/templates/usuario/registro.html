	<title>Registro Page</title>

    <!--Fontawesome CDN-->

<link th:href="@{/css/styles.css}" rel="stylesheet">
 <!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
    <a class="navbar-brand" href="/">
      <img th:src="@{vendor/imagenes/62306f7fa39b9e9c515e5925.png}" width="50" height="50" alt="">
      <a class="navbar-brand" th:href="@{/}">Tienda E-commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

          <li class="nav-item">

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registro</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form th:action="@{/usuario/save}" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-file-signature"></i></span>
						</div>
						<input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese Nombres y Apellidos">	
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" name="email" id="email" class="form-control" placeholder="Ingrese Email">	
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
						</div>
						<input type="text" name="direccion" id="direccion" class="form-control" placeholder="Ingrese Direccion">	
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a"/>
					</div>

					<div class="form-group">
						<input type="submit" value="Guardar" class="btn float-right login_btn"/>
						
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<div th:include="usuario/template_usuario.html::footer"></div>
</body>
</html>
