<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

	<!-- Page Content -->
	<div class="container">

		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://importecnicaperu.com/wp-content/uploads/2020/08/portada-ITP-1500X600-tecnologia-min-1024x410.jpg" alt="First slide" style="height: 250px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://img.interempresas.net/fotos/2010436.jpeg" alt="Second slide" style="height: 250px;">
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" src="https://imagenes.elpais.com/resizer/MritciLULDD5dS75iWNkPESuVrE=/980x0/cloudfront-eu-central-1.images.arcpublishing.com/prisa/R7KMMONE4Y2MB2WRFXPJMFVR5Y.jpg" alt="Second slide" style="height: 250px;">
    </div>
        <div class="carousel-item">
      <img class="d-block w-100" src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2018/11/50-regalos-tecnologicos-menos-50-euros.jpg?itok=qA1GYNFm" alt="Second slide" style="height: 250px;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	<div style="margin-top: 5px;">
					<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Buscar" aria-label="Search" name="nombre"
						autocomplete="off">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
				</form>
	
	</div>

		<!-- Page Features -->
		<div class="row text-center" style="margin-top: 8px;">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-80">
					<img class="card-img-top"
						th:src="@{/images/{img} (img=${producto.imagen})} " alt="" width="115" height="115">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
						<p class="card-text" th:text="'S/. '+${producto.precio}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/productohome/{id}  (id=${producto.id})  }" class="btn btn-success"><i class="far fa-eye"></i> Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
